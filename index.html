<!DOCTYPE HTML>
<html>
<head>

<script src="jquery.mobile-1.4.2/jquery.mobile-1.4.5.js" type="text/javascript"></script>
<meta name="viewport" content="width=device-width"/>
</head>

<body>
<div data-role="page" id="page1">
  <div data-role="header">
    <h1>&nbsp;</h1>
  </div>
  <div></div>
  <div data-role="content">
    <select name="single" id="single" onChange="fShiraz()">
      <option value="0">Slect</option>
      <option value="shiraz">Jams</option>
      <option value="shiraz">Blackberry</option>
      <option value="shiraz">Black current</option>
      <option value="shiraz">Mint</option>
      <option value="cabernet">Wet Dag</option>
      <option value="cabernet">cheese</option>
      <option value="cabernet">murray Water</option>
      <option value="cabernet">smoke</option>
      <option value="cabernet">cake</option>
      <option value="merlot">Grass</option>
      <option value="merlot">Strawberry</option>
      <option value="merlot">Dog</option>
      <option value="merlot">Clover</option>
      <option value="shiraz/cabernet">Horse</option>
      <option value="shiraz/cabernet">Cow</option>
      <option value="shiraz/cabernet">Torrense</option>
      <option value="shiraz/cabernet">Cigar</option>
      <option value="shiraz/cabernet">Blue vein</option>
    </select>
    <canvas id="myCanvas" width="300" height="150" style="border:1px solid #d3d3d3;"> Your browser does not support the HTML5 canvas tag.</canvas>
    <script>
	
 
   

var vShiraz= 10;
var vCabernet = 10;
var vCabSav = 10;
var vMerlot = 10;
function fShiraz(){
	
	var vValue = document.getElementById("single").value;
	
	
	if (vValue=="shiraz"){
		vShiraz=vShiraz +10;
		
	}else if(vValue =="shiraz/cabernet"){		
		vCabSav =vCabSav + 10
	}
	else if(vValue =="cabernet"){		
		vCabernet =vCabernet + 10
	}

		
var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
ctx.fillRect(10, 150, 10, -vShiraz);
ctx.fillRect(30, 150, 10, -vCabernet);
ctx.fillRect(50, 150, 10, -vCabSav);
ctx.fillRect(70, 150, 10, -vMerlot);
ctx.fillRect(90, 150, 10, -12);
ctx.fillRect(110, 150, 10, -8);
ctx.fillRect(130, 150, 10, -16);
ctx.fillRect(150, 150, 10, -9);
ctx.fillRect(170, 150, 10, -7);
ctx.fillRect(190, 150, 10, -22);
ctx.fillRect(210, 150, 10, -2);
	

}
</script>

</div>
